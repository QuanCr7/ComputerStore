<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="/css/headandfoot.css">
    <link rel="stylesheet" href="/css/shopping.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/computer.png">
</head>
<body>
<div th:replace="~{guest/common/header :: header}"></div>

<main class="main-content">
    <section class="product-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-product-open"></i> Danh sách Sản phẩm</h2>
            </div>

            <div id="loading" class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Đang tải dữ liệu...</p>
            </div>

            <div id="error" class="error-state" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error-message"></p>
            </div>

            <div id="productsGrid" class="products-grid"></div>

            <div class="pagination-container">
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{guest/common/footer :: footer}"></div>

<script src="/js/home.js" defer></script>
<script src="/js/shopping.js" defer></script>
<script src="/js/user/auth.js" defer></script>
<script src="/js/categories.js" defer></script>
</body>
</html>
