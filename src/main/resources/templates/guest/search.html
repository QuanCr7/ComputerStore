<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang tìm kiếm</title>
    <link rel="stylesheet" href="/css/headandfoot.css">
    <link rel="stylesheet" href="/css/shopping.css">
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/computer.png">
</head>
<body>
<!-- Header -->
<div th:replace="~{guest/common/header :: header}"></div>

<!-- Main Content -->
<main class="main-content">
    <!-- Advanced Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-card">
                <h2 class="section-title"><i class="fas fa-filter"></i> Bộ lọc</h2>
                <form id="searchForm" class="search-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="searchName"><i class="bi bi-pc-display"></i> Tên sản phẩm</label>
                            <input type="text" id="searchName" name="name" placeholder="Nhập tên sản phẩm">
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-tags"></i> Danh mục</label>
                        <div id="categoryGrid" class="category-grid">
                            <div class="loading-categories">
                                <i class="fas fa-spinner fa-spin"></i> Đang tải danh mục...
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-industry"></i> Thương hiệu</label>
                        <div id="brandGrid" class="category-grid">
                            <div class="loading-categories">
                                <i class="fas fa-spinner fa-spin"></i> Đang tải thương hiệu...
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">
                            <i class="fas fa-search"></i> Tìm kiếm
                        </button>
                        <button type="button" id="resetSearch" class="btn secondary-btn">
                            <i class="fas fa-redo"></i> Đặt lại
                        </button>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-sort"></i> Sắp xếp</label>
                        <select id="sortPrice" name="sort">
                            <option value="">Mặc định</option>
                            <option value="price_asc">Giá: Thấp → Cao</option>
                            <option value="price_desc">Giá: Cao → Thấp</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Product List Section -->
    <section class="product-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title"><i class="bi bi-motherboard"></i> Danh sách sản phẩm</h2>
            </div>

            <div id="loading" class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Đang tải dữ liệu...</p>
            </div>

            <div id="error" class="error-state" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error-message"></p>
            </div>

            <div id="productsGrid" class="products-grid"></div>

            <div class="pagination-container">
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<div th:replace="~{guest/common/footer :: footer}"></div>

<script src="/js/search.js" defer></script>
<script src="/js/shopping.js" defer></script>
<script src="/js/user/auth.js" defer></script>
<script src="/js/categories.js" defer></script>
</body>
</html>
