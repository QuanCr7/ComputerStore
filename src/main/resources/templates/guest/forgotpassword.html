<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="/css/headandfoot.css">
    <link rel="stylesheet" href="/css/shopping.css">
    <link rel="stylesheet" href="/css/user/resetpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/computer.png">
</head>
<body>
<div th:replace="~{guest/common/header :: header}"></div>

<main class="main-content">
    <section class="auth-section">
        <div class="container">
            <div id="loading" class="loading" style="display: none;">Đang xử lý...</div>

            <div class="auth-form">
                <h2 class="form-title"><i class="fas fa-lock"></i> Quên mật khẩu</h2>
                <form id="requestResetForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" id="username" name="username"
                               class="form-input"
                               placeholder="Nhập tên đăng nhập"
                               required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Gửi yêu cầu
                        </button>
                    </div>
                </form>

                <p class="form-footer">
                    Đã có tài khoản? <a href="/auth/login">Đăng nhập</a>
                </p>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{guest/common/footer :: footer}"></div>

<script src="/js/shopping.js" defer></script>
<script src="/js/user/auth.js" defer></script>
<script src="/js/user/forgotpassword.js" defer></script>
<script src="/js/categories.js" defer></script>
<script src="/js/notification.js" defer></script>
</body>
</html>
