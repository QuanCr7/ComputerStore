<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Chỉnh sửa thông tin</title>
    <link rel="stylesheet" href="/css/headandfoot.css">
    <link rel="stylesheet" href="/css/shopping.css">
    <link rel="stylesheet" href="/css/user/update-user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Header -->
<div th:replace="~{guest/common/header :: header}"></div>

<main class="main-content">
    <div class="container">
        <div class="settings-container">
            <h2 class="page-title"><i class="fas fa-user-edit"></i> Chỉnh sửa thông tin cá nhân</h2>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Đang tải thông tin...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <form id="settingsForm" style="display: none;">
                <div class="form-grid">
                    <!-- Cột trái: Avatar -->
                    <div class="avatar-section">
                        <div class="avatar-preview">
                            <img id="avatarPreview" src="/images/user/default-avatar.jpg" alt="Ảnh đại diện">
                        </div>
                        <label for="imageUpload" class="upload-btn">
                            <i class="fas fa-camera"></i> Chọn ảnh mới
                        </label>
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                        <p class="help-text">Dung lượng tối đa 5MB. Định dạng: JPG, PNG</p>
                    </div>

                    <!-- Cột phải: Form thông tin -->
                    <div class="info-section">
                        <div class="form-group">
                            <label>Họ và tên <span class="required">*</span></label>
                            <input type="text" id="fullName" required placeholder="Nhập họ và tên">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="email@example.com">
                        </div>

                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input type="tel" id="phone" placeholder="0901234567">
                        </div>

                        <div class="form-group">
                            <label>Ngày sinh</label>
                            <input type="date" id="dateOfBirth">
                        </div>

                        <div class="form-group">
                            <label>Địa chỉ</label>
                            <textarea id="address" rows="3" placeholder="Số nhà, đường, phường/xã..."></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn success-btn">
                                <i class="fas fa-save"></i> Lưu thay đổi
                            </button>
                            <a href="/me" class="btn secondary-btn">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{guest/common/footer :: footer}"></div>

<script src="/js/user/auth.js" defer></script>
<script src="/js/user/update-account.js" defer></script>
<script src="/js/shopping.js" defer></script>
<script src="/js/categories.js" defer></script>
</body>
</html>
