<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="/css/headandfoot.css">
    <link rel="stylesheet" href="/css/shopping.css">
    <link rel="stylesheet" href="/css/user/change-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div th:replace="~{guest/common/header :: header}"></div>

<main class="main-content">
    <div class="container">
        <div class="change-password-container">
            <h2><i class="fas fa-key"></i> Đổi mật khẩu</h2>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Đang xử lý...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <form id="changePasswordForm">
                <div class="form-group">
                    <label>Mật khẩu cũ <span class="required">*</span></label>
                    <input type="password" id="oldPassword" required>
                </div>

                <div class="form-group">
                    <label>Mật khẩu mới <span class="required">*</span></label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>

                <div class="form-group">
                    <label>Nhập lại mật khẩu mới <span class="required">*</span></label>
                    <input type="password"
                           id="confirmPassword"
                           required
                           minlength="6"
                           oninput="checkPasswordMatch()">
                    <small id="passwordMatchMessage" style="color: #e74c3c; display: none; margin-top: 5px;">
                        Mật khẩu xác nhận không khớp!
                    </small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn success-btn">
                        <i class="fas fa-save"></i> Đổi mật khẩu
                    </button>
                    <a href="/me" class="btn secondary-btn">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{guest/common/footer :: footer}"></div>

<script src="/js/user/auth.js" defer></script>
<script src="/js/user/change-password.js" defer></script>
<script src="/js/categories.js" defer></script>
<script src="/js/shopping.js" defer></script>
</body>
</html>
