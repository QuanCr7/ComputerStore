<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="/css/headandfoot.css">
    <link rel="stylesheet" href="/css/shopping.css">
    <link rel="stylesheet" href="/css/user/reserpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/school.png">
</head>
<body>
<!-- Header -->
<div th:replace="~{guest/common/header :: header}"></div>

<main class="main-content">
    <section class="auth-section">
        <div class="container">
            <div id="loading" class="loading" style="display: none;">Đang xử lý...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>

            <!-- Form đặt lại mật khẩu mới -->
            <div class="auth-form">
                <h2 class="form-title"><i class="fas fa-key"></i> Đặt lại mật khẩu</h2>
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-input" placeholder="Nhập mật khẩu mới" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Xác nhận mật khẩu mới" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Đặt lại</button>
                    </div>
                </form>
                <p class="form-footer">
                    Đã có tài khoản? <a href="/login">Đăng nhập</a>
                </p>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<div th:replace="~{guest/common/footer :: footer}"></div>

<script src="/js/shopping.js" defer></script>
<script src="/js/user/auth.js" defer></script>
<script src="/js/user/resetpassword.js" defer></script>
</body>
</html>
