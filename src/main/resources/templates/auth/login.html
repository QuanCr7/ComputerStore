<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/headandfoot.css">
    <link rel="stylesheet" href="/css/shopping.css">
    <link rel="stylesheet" href="/css/user/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/computer.png">
</head>
<body>
<div th:replace="~{guest/common/header :: header}"></div>

<main class="main-content">
    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">
                    <i class="fas fa-sign-in-alt"></i>
                    Đăng nhập
                </h1>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i>
                            Tên đăng nhập
                        </label>
                        <div class="input-field">
                            <input type="text" id="username" class="form-input" placeholder="Nhập tên đăng nhập">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Mật khẩu
                        </label>
                        <div class="input-field">
                            <input type="password" id="password" class="form-input" placeholder="Nhập mật khẩu">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                        </div>
                        <a href="/forgot-password" class="forgot-password">Quên mật khẩu?</a>
                    </div>

                    <button type="submit" class="login-button">
                        <i class="fas fa-sign-in-alt"></i>
                        Đăng nhập
                    </button>

                    <div class="register-link">
                        Chưa có tài khoản? <a href="/auth/register">Đăng ký ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{guest/common/footer :: footer}"></div>

<script src="/js/user/auth.js" defer></script>
<script src="/js/user/login.js" defer></script>
<script src="/js/categories.js" defer></script>
<script src="/js/shopping.js" defer></script>
<script src="/js/notification.js" defer></script>
</body>
</html>
