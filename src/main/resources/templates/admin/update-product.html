<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật sản phẩm</title>
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="/css/admin/hide.css">
    <link rel="stylesheet" href="/css/product/update-product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

<div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div>Đang xác thực quyền truy cập...</div>
</div>

<div class="admin-wrapper">
    <div th:replace="~{admin/common :: common}"></div>

    <main class="main-content">
        <header class="topbar">
            <h1>Cập nhật sản phẩm #<span id="productIdDisplay"></span></h1>
            <div class="user-info">
                <span>Xin chào, <strong id="admin-username"></strong></span>
                <button id="admin-logout-btn" class="logout-small">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <div id="error"></div>

            <form id="updateProductForm" enctype="multipart/form-data">
                <input type="hidden" id="productId">

                <!-- Các trường giống hệt add-product -->
                <div class="form-group">
                    <label for="name"><i class="fas fa-tag"></i> Tên sản phẩm <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="price"><i class="fas fa-coins"></i> Giá (VNĐ) <span class="required">*</span></label>
                    <input type="number" id="price" name="price" min="0" required>
                </div>

                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Mô tả</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <div class="form-group">
                    <label for="stockQuantity"><i class="bi bi-box"></i> Hàng tồn <span class="required">*</span></label>
                    <input type="number" id="stockQuantity" name="stockQuantity" min="1" required>
                </div>

                <div class="form-group">
                    <label for="warranty"><i class="bi bi-tools"></i> Bảo hành (tháng) <span class="required">*</span></label>
                    <input type="number" id="warranty" name="warranty" min="1" required>
                </div>

                <div class="form-group">
                    <label for="discount"><i class="fas fa-percent"></i> Giảm giá (%)</label>
                    <input type="number" id="discount" name="discount" min="0" max="100" value="0">
                </div>

                <!-- Danh mục -->
                <div class="form-group">
                    <label><i class="fas fa-layer-group"></i> Danh mục <span class="required">*</span></label>
                    <div id="categoryRadioContainer" class="radio-container">
                        <div class="loading-text"><i class="fas fa-spinner fa-spin"></i> Đang tải danh mục...</div>
                    </div>
                </div>

                <!-- Nhãn hàng -->
                <div class="form-group">
                    <label><i class="fas fa-copyright"></i> Nhãn hàng <span class="required">*</span></label>
                    <div id="brandRadioContainer" class="radio-container">
                        <div class="loading-text"><i class="fas fa-spinner fa-spin"></i> Đang tải nhãn hàng...</div>
                    </div>
                </div>

                <!-- Form chi tiết theo danh mục -->
                <div id="specificFields" class="specific-fields"></div>

                <!-- Ảnh hiện tại + ảnh mới -->
                <div class="form-group">
                    <label><i class="fas fa-images"></i> Ảnh hiện tại</label>
                    <div id="currentImages" class="image-preview"></div>
                </div>

                <div class="form-group">
                    <label for="images"><i class="fas fa-plus-circle"></i> Thêm ảnh mới (tối đa 5)</label>
                    <input type="file" id="images" name="images" multiple accept="image/*">
                    <div class="image-preview" id="imagePreview"></div>
                    <small>Ảnh mới sẽ được thêm vào, không thay thế ảnh cũ</small>
                </div>

                <div class="button-group">
                    <button type="submit" id="submitBtn" class="btn btn-success">
                        <i class="fas fa-save"></i> Cập nhật sản phẩm
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                        <i class="fas fa-times"></i> Hủy bỏ
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<!-- Notification Toast - Góc phải trên -->
<div class="notification-toast" id="notificationToast">
    <div class="toast-icon">
        <i class="fas fa-check-circle"></i>
    </div>
    <div class="toast-message" id="toastMessage">Cập nhật sản phẩm thành công!</div>
    <button class="toast-close" onclick="closeToast()">&times;</button>
</div>

<script src="/js/admin/common.js" defer></script>
<script src="/js/user/auth.js" defer></script>
<script src="/js/product/update-product.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
