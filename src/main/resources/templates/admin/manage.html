<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="/css/admin/hide.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<body>
<div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div>Đang xác thực quyền truy cập...</div>
</div>

<div class="admin-wrapper" id="adminContent">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-cogs"></i> Admin Panel</h2>
        </div>
        <nav class="sidebar-menu">
            <a href="/manage/p" class="menu-item">
                <i class="fas fa-box"></i>
                <span>Quản lý Sản phẩm</span>
            </a>
            <a href="/manage/u" class="menu-item">
                <i class="fas fa-users"></i>
                <span>Quản lý Người dùng</span>
            </a>
            <a href="/manage/o" class="menu-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Quản lý Đơn hàng</span>
            </a>
            <a href="/" class="menu-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Đăng xuất</span>
            </a>
        </nav>
    </aside>

    <!-- Nội dung chính -->
    <main class="main-content">
        <header class="topbar">
            <h1>Chào mừng đến với Admin Panel</h1>
            <div class="user-info">
                <span>Xin chào, <strong id="admin-username"></strong></span>
                <button id="admin-logout-btn" class="logout-small">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="welcome-card">
                <h2>Chọn một mục từ menu bên trái để bắt đầu</h2>
                <p>Giao diện quản trị mới – hiện đại, gọn gàng, dễ mở rộng</p>
            </div>
        </div>
    </main>
</div>

<!-- Notification -->
<div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-message"></span>
</div>

<script src="/js/admin/common.js" defer></script>
<script src="/js/user/auth.js" defer></script>

</body>
</html>
