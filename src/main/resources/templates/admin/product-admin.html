<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Sản phẩm</title>
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="/css/admin/hide.css">
    <link rel="stylesheet" href="/css/admin/detailproduct-admin.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/computer.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div>Đang xác thực quyền truy cập...</div>
</div>

<div class="admin-wrapper">
    <div th:replace="~{admin/common :: common}"></div>

    <main class="main-content">
        <header class="topbar">
            <h1>Chi tiết Sản phẩm <span id="productIdDisplay">-</span></h1>
            <div class="user-info">
                <span>Xin chào, <strong id="admin-username"></strong></span>
                <button id="admin-logout-btn" class="logout-small">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <div id="product-detail-container">
                <!-- tải  liệu = js -->
            </div>
        </div>
    </main>
</div>

<!-- Toast Notification -->
<div class="notification-toast" id="notificationToast">
    <div class="toast-icon"><i class="fas fa-check-circle"></i></div>
    <div class="toast-message" id="toastMessage">Thao tác thành công!</div>
    <button class="toast-close" onclick="closeToast()">×</button>
</div>

<script src="/js/admin/common.js" defer></script>
<script src="/js/user/auth.js" defer></script>
<script src="/js/product/product-admin.js" defer></script>
</body>
</html>
