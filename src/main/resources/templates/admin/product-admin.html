<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Sản phẩm</title>
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="/css/admin/hide.css">
    <link rel="stylesheet" href="/css/admin/detailproduct-admin.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/computer.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div>Đang xác thực quyền truy cập...</div>
</div>

<div class="admin-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-cogs"></i> Admin Panel</h2>
        </div>
        <nav class="sidebar-menu">
            <a href="/manage/p" class="menu-item"><i class="fas fa-box"></i> Quản lý Sản phẩm</a>
            <a href="/manage/u" class="menu-item"><i class="fas fa-users"></i> Quản lý Người dùng</a>
            <a href="/manage/o" class="menu-item"><i class="fas fa-shopping-cart"></i> Quản lý Đơn hàng</a>
            <a href="/manage/statistics" class="menu-item"><i class="fas fa-chart-line"></i> Thống kê Doanh thu</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="topbar">
            <h1>Chi tiết Sản phẩm #<span id="productIdDisplay">-</span></h1>
            <div class="user-info">
                <span>Xin chào, <strong id="admin-username"></strong></span>
                <button id="admin-logout-btn" class="logout-small">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <div id="product-detail-container">
                <!-- Nội dung chi tiết sản phẩm sẽ được JS render vào đây -->
            </div>
        </div>
    </main>
</div>

<!-- Toast Notification -->
<div class="notification-toast" id="notificationToast">
    <div class="toast-icon"><i class="fas fa-check-circle"></i></div>
    <div class="toast-message" id="toastMessage">Thao tác thành công!</div>
    <button class="toast-close" onclick="closeToast()">×</button>
</div>

<script src="/js/admin/common.js" defer></script>
<script src="/js/user/auth.js" defer></script>
<script src="/js/product/product-admin.js" defer></script>
</body>
</html>
