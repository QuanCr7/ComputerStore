<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiêt tài khoản</title>
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="/css/admin/hide.css">
    <link rel="stylesheet" href="/css/admin/detailuser-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div>Đang xác thực quyền truy cập...</div>
</div>

<div class="admin-wrapper" id="adminContent">
    <div th:replace="~{admin/common :: common}"></div>

    <!-- Nội dung chính -->
    <main class="main-content">
        <header class="topbar">
            <h1>Quản lý Người dùng</h1>
            <div class="user-info">
                <span>Xin chào, <strong id="admin-username"></strong></span>
                <button id="admin-logout-btn" class="logout-small">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="user-detail-card">
                <div class="user-header">
                    <div class="user-avatar">
                        <img id="userAvatar" src="/images/user/default.jpg" alt="Avatar">
                    </div>
                    <div class="user-basic-info">
                        <h2 id="userDisplayName">Tên người dùng</h2>
                        <p class="username">@<span id="username"></span></p>
                        <span class="role-badge" id="userRole">USER</span>
                    </div>
                </div>

                <div class="user-info-section">
                    <h3><i class="fas fa-id-card"></i> Thông tin cơ bản</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Email</label>
                            <span id="email">---</span>
                        </div>
                        <div class="info-item">
                            <label>Số điện thoại</label>
                            <span id="phone">---</span>
                        </div>
                        <div class="info-item">
                            <label>Ngày sinh</label>
                            <span id="dateOfBirth">---</span>
                        </div>
                        <div class="info-item">
                            <label>Ngày đăng ký</label>
                            <span id="dateCreate">---</span>
                        </div>
                    </div>
                </div>

                <div class="user-info-section">
                    <h3><i class="fas fa-map-marker-alt"></i> Địa chỉ</h3>
                    <p id="address" class="address-text">---</p>
                </div>

                <div class="user-actions">
                    <button class="btn btn-warning" onclick="editUser()">
                        <i class="fas fa-edit"></i> Chỉnh sửa
                    </button>
                    <button class="btn btn-danger" onclick="deleteUser()">
                        <i class="fas fa-trash"></i> Xóa tài khoản
                    </button>
                    <button class="btn btn-secondary" onclick="history.back()">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </button>
                </div>
            </div>
        </div>

    </main>
</div>

<!-- Notification -->
<div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-message"></span>
</div>

<script src="/js/admin/common.js" defer></script>
<script src="/js/user/auth.js" defer></script>
<script src="/js/admin/user-detail.js" defer></script>

</body>
</html>
