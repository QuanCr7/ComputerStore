<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiêt tài khoản</title>
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="/css/admin/hide.css">
    <link rel="stylesheet" href="/css/admin/detailuser-admin.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/computer.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div>Đang xác thực quyền truy cập...</div>
</div>

<input type="hidden" id="userId" th:value="${userId}">

<div class="admin-wrapper" id="adminContent">
    <div th:replace="~{admin/common :: common}"></div>

    <main class="main-content">
        <header class="topbar">
            <h1>Quản lý Người dùng</h1>
            <div class="user-info">
                <span>Xin chào, <strong id="admin-username"></strong></span>
                <button id="admin-logout-btn" class="logout-small">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="user-detail-card modern">

                <!-- Header -->
                <div class="user-header-modern">
                    <div class="avatar-wrap">
                        <img id="userAvatar" src="/images/user/default.jpg" alt="Avatar">
                    </div>

                    <div class="user-main-info">
                        <h2 id="fullName">Tên người dùng</h2>
                        <p class="username"><span id="username"></span></p>

                        <span class="role-badge admin" id="userRole">
                <i class="fas fa-shield-alt"></i> USER
            </span>
                    </div>
                </div>

                <div class="user-info-section">
                    <h3><i class="fas fa-id-card"></i> Thông tin cơ bản</h3>

                    <div class="info-grid modern">

                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <label>Email</label>
                                <span id="email">---</span>
                            </div>
                        </div>

                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <div>
                                <label>Số điện thoại</label>
                                <span id="phone">---</span>
                            </div>
                        </div>

                        <div class="info-item">
                            <i class="fas fa-birthday-cake"></i>
                            <div>
                                <label>Ngày sinh</label>
                                <span id="dateOfBirth">---</span>
                            </div>
                        </div>

                        <div class="info-item">
                            <i class="fas fa-calendar-check"></i>
                            <div>
                                <label>Ngày đăng ký</label>
                                <span id="dateCreate">---</span>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="user-info-section">
                    <h3><i class="fas fa-map-marker-alt"></i> Địa chỉ</h3>
                    <div class="address-box" id="address">
                        ---
                    </div>
                </div>

                <div class="user-actions modern">
                    <button class="btn btn-danger" onclick="openDeleteModal()">
                        <i class="fas fa-trash"></i> Xóa tài khoản
                    </button>
                    <button class="btn btn-secondary" onclick="history.back()">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </button>
                </div>

            </div>

        </div>

    </main>
</div>

<div class="modal-overlay" id="deleteModal">
    <div class="modal">
        <div class="modal-header">
            <h3><i class="fas fa-exclamation-triangle"></i> Xác nhận xóa</h3>
            <button class="modal-close" id="closeModal">×</button>
        </div>
        <div class="modal-body">
            <p>Xóa tài khoản <strong id="deleteUsername"></strong>?</p>
            <p class="warning-text">Tất cả dữ liệu liên quan sẽ bị xóa vĩnh viễn!</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="cancelDelete">Hủy</button>
            <button class="btn btn-danger" id="confirmDelete">Xóa tài khoản</button>
        </div>
    </div>
</div>

<div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-message"></span>
</div>

<script src="/js/admin/common.js" defer></script>
<script src="/js/user/auth.js" defer></script>
<script src="/js/admin/user-detail.js" defer></script>

</body>
</html>
