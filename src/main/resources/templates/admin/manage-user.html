<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng</title>
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="/css/admin/hide.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div>Đang xác thực quyền truy cập...</div>
</div>

<div class="admin-wrapper" id="adminContent">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-cogs"></i> Admin Panel</h2>
        </div>
        <nav class="sidebar-menu">
            <a href="/manage/p" class="menu-item">
                <i class="fas fa-box"></i>
                <span>Quản lý Sản phẩm</span>
            </a>
            <a href="/manage/u" class="menu-item">
                <i class="fas fa-users"></i>
                <span>Quản lý Người dùng</span>
            </a>
            <a href="/manage/o" class="menu-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Quản lý Đơn hàng</span>
            </a>
            <a href="/manage/statistics" class="menu-item">
                <i class="fas fa-chart-line"></i>
                <span>Thống kê Doanh thu</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <h1>Quản lý Người dùng</h1>
            <div class="user-info">
                <span>Xin chào, <strong id="admin-username"></strong></span>
                <button id="admin-logout-btn" class="logout-small">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchUser" placeholder="Tìm theo tên, email, số điện thoại...">
                    <button onclick="searchUsers()"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="table-container">
                <table id="users-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên đăng nhập</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>SĐT</th>
                        <th>Ngày đăng ký</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody id="users-table-body"></tbody>
                </table>
            </div>
            <div id="pagination-users" class="pagination"></div>
        </div>
    </main>
</div>

<!-- Modal Xóa Người dùng -->
<div class="modal-overlay" id="deleteModal">
    <div class="modal">
        <div class="modal-header">
            <h3><i class="fas fa-exclamation-triangle"></i> Xác nhận xóa</h3>
            <button class="modal-close" id="closeModal">×</button>
        </div>
        <div class="modal-body">
            <p>Xóa tài khoản <strong id="userName"></strong>?</p>
            <p class="warning-text">Tất cả dữ liệu liên quan sẽ bị xóa vĩnh viễn!</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="cancelDelete">Hủy</button>
            <button class="btn btn-danger" id="confirmDelete">Xóa tài khoản</button>
        </div>
    </div>
</div>

<div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-message"></span>
</div>

<script src="/js/admin/common.js" defer></script>
<script src="/js/user/auth.js" defer></script>
<script src="/js/admin/manage-user.js" defer></script>
</body>
</html>
