<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng</title>
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="/css/admin/hide.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/computer.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div>Đang xác thực quyền truy cập...</div>
</div>

<div class="admin-wrapper" id="adminContent">
    <div th:replace="~{admin/common :: common}"></div>

    <main class="main-content">
        <header class="topbar">
            <h1>Quản lý Người dùng</h1>
            <div class="user-info">
                <span>Xin chào, <strong id="admin-username"></strong></span>
                <button id="admin-logout-btn" class="logout-small">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="toolbar advanced-search-toolbar">
                <div class="search-section-admin">
                    <h3>Bộ lọc người dùng</h3>

                    <div class="filter-row">
                        <div class="filter-group">
                            <label>Tên đăng nhập</label>
                            <input type="text" id="filter-username">
                        </div>

                        <div class="filter-group">
                            <label>Email</label>
                            <input type="text" id="filter-email">
                        </div>

                        <div class="filter-group">
                            <label>SĐT</label>
                            <input type="text" id="filter-phone">
                        </div>

                        <div class="filter-group">
                            <label>ID</label>
                            <input type="text" id="filter-id">
                        </div>
                    </div>

                    <div class="filter-actions">
                        <button class="btn btn-primary" onclick="applyFilters(1)">Áp dụng</button>
                        <button class="btn btn-secondary" onclick="resetFilters()">Đặt lại</button>
                    </div>

                </div>
            </div>

            <div class="table-container">
                <table id="users-table">
                    <thead>
                    <tr>
                        <th class="center">ID</th>
                        <th class="center">Tên đăng nhập</th>
                        <th class="center">Họ tên</th>
                        <th class="center">Email</th>
                        <th class="center">SĐT</th>
                        <th class="center">Ngày đăng ký</th>
                        <th class="center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody id="users-table-body"></tbody>
                </table>
            </div>
            <div id="pagination-users" class="pagination"></div>
        </div>
    </main>
</div>

<!-- Modal Xóa Người dùng -->
<div class="modal-overlay" id="deleteModal">
    <div class="modal">
        <div class="modal-header">
            <h3><i class="fas fa-exclamation-triangle"></i> Xác nhận xóa</h3>
            <button class="modal-close" id="closeModal">×</button>
        </div>
        <div class="modal-body">
            <p>Xóa tài khoản <strong id="userName"></strong>?</p>
            <p class="warning-text">Tất cả dữ liệu liên quan sẽ bị xóa vĩnh viễn!</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="cancelDelete">Hủy</button>
            <button class="btn btn-danger" id="confirmDelete">Xóa tài khoản</button>
        </div>
    </div>
</div>

<div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-message"></span>
</div>

<script src="/js/admin/common.js" defer></script>
<script src="/js/user/auth.js" defer></script>
<script src="/js/admin/manage-user.js" defer></script>
</body>
</html>
