<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm mới</title>
    <link rel="stylesheet" href="/css/product/add-product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="form-container">
    <h1 class="form-title">
        <i class="fas fa-plus-circle"></i> Thêm sản phẩm mới
    </h1>

    <form id="addProductForm" enctype="multipart/form-data">
        <!-- Trường chung -->
        <div class="form-group">
            <label for="name">
                <i class="fas fa-tag"></i> Tên sản phẩm <span class="required">*</span>
            </label>
            <input type="text" id="name" name="name" required placeholder="Nhập tên sản phẩm...">
        </div>

        <div class="form-group">
            <label for="price">
                <i class="fas fa-coins"></i> Giá (VNĐ) <span class="required">*</span>
            </label>
            <input type="number" id="price" name="price" min="0" required placeholder="VD: 700000">
        </div>

        <div class="form-group">
            <label for="description">
                <i class="fas fa-align-left"></i> Mô tả
            </label>
            <textarea id="description" name="description" placeholder="Nhập mô tả sản phẩm..."></textarea>
        </div>

        <div class="form-group">
            <label for="stockQuantity">
                <i class="bi bi-box"></i> Hàng tồn
            </label>
            <input type="number" id="stockQuantity" name="stockQuantity" min="1" required placeholder="1">
        </div>

        <div class="form-group">
            <label for="warranty">
                <i class="bi bi-tools"></i> Bảo hành
            </label>
            <input type="number" id="warranty" name="warranty" min="1" required placeholder="1">
        </div>

        <div class="form-group">
            <label for="discount">
                <i class="fas fa-percent"></i> Giảm giá (%)
            </label>
            <input type="number" id="discount" name="discount" min="1" max="100" required placeholder="1">
        </div>

        <!-- Chọn danh mục (radio) -->
        <div class="form-group">
            <label>
                <i class="fas fa-layer-group"></i> Danh mục <span class="required">*</span>
            </label>
            <div id="categoryRadioContainer" class="radio-container">
                <div class="loading-text">
                    <i class="fas fa-spinner fa-spin"></i> Đang tải danh mục...
                </div>
            </div>
        </div>

        <!-- Chọn nhãn hang (radio) -->
        <div class="form-group">
            <label>
                <i class="fas fa-layer-group"></i> Nhãn hàng <span class="required">*</span>
            </label>
            <div id="brandRadioContainer" class="radio-container">
                <div class="loading-text">
                    <i class="fas fa-spinner fa-spin"></i> Đang tải nhãn hàng...
                </div>
            </div>
        </div>

        <!-- Form riêng theo danh mục -->
        <div id="specificFields" class="specific-fields"></div>

        <!-- Hình ảnh -->
        <div class="form-group">
            <label for="images">
                <i class="fas fa-images"></i> Hình ảnh (tối đa 5 ảnh)
            </label>
            <input type="file" id="images" name="images" multiple accept="image/*" max="5">
            <div class="image-preview" id="imagePreview"></div>
        </div>

        <!-- Nút -->
        <div class="button-group">
            <button type="submit" id="submitBtn" class="btn btn-success">
                <i class="fas fa-check"></i> Thêm sản phẩm
            </button>
            <button type="button" id="cancelBtn" class="btn btn-secondary" onclick="window.history.back()">
                <i class="fas fa-times"></i> Hủy
            </button>
        </div>
    </form>
</div>

<!-- Loading & Error -->
<div id="loading" class="overlay-loading" style="display: none;">
    <div class="spinner">
        <i class="fas fa-cog fa-spin"></i>
        <p>Đang xử lý...</p>
    </div>
</div>
<div id="error" class="error-message" style="display: none;"></div>

<script src="/js/product/add-product.js" defer></script>
</body>
</html>
