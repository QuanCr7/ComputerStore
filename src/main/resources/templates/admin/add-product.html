<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm mới</title>
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="/css/admin/hide.css">
    <link rel="stylesheet" href="/css/product/add-product.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/computer.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

<div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div>Đang xác thực quyền truy cập...</div>
</div>

<div class="admin-wrapper">
    <div th:replace="~{admin/common :: common}"></div>

    <main class="main-content">
        <header class="topbar">
            <h1>Thêm sản phẩm mới</h1>
            <div class="user-info">
                <span>Xin chào, <strong id="admin-username"></strong></span>
                <button id="admin-logout-btn" class="logout-small">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <div id="error"></div>

            <!-- Form thêm sản phẩm -->
            <form id="addProductForm" enctype="multipart/form-data">
                <!-- Trường chung -->
                <div class="form-group">
                    <label for="name"><i class="fas fa-tag"></i> Tên sản phẩm <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Nhập tên sản phẩm...">
                </div>

                <div class="form-group">
                    <label for="price"><i class="fas fa-coins"></i> Giá (VNĐ) <span class="required">*</span></label>
                    <input type="number" id="price" name="price" min="0" required placeholder="VD: 700000">
                </div>

                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Mô tả</label>
                    <textarea id="description" name="description" placeholder="Nhập mô tả sản phẩm..."></textarea>
                </div>

                <div class="form-group">
                    <label for="stockQuantity"><i class="bi bi-box"></i> Hàng tồn</label>
                    <input type="number" id="stockQuantity" name="stockQuantity" min="1" required placeholder="1">
                </div>

                <div class="form-group">
                    <label for="warranty"><i class="bi bi-tools"></i> Bảo hành (tháng)</label>
                    <input type="number" id="warranty" name="warranty" min="1" required placeholder="12">
                </div>

                <div class="form-group">
                    <label for="discount"><i class="fas fa-percent"></i> Giảm giá (%)</label>
                    <input type="number" id="discount" name="discount" min="0" max="100" value="0">
                </div>

                <!-- Danh mục -->
                <div class="form-group">
                    <label><i class="fas fa-layer-group"></i> Danh mục <span class="required">*</span></label>
                    <div id="categoryRadioContainer" class="radio-container">
                        <div class="loading-text"><i class="fas fa-spinner fa-spin"></i> Đang tải danh mục...</div>
                    </div>
                </div>

                <!-- Nhãn hàng -->
                <div class="form-group">
                    <label><i class="fas fa-copyright"></i> Nhãn hàng <span class="required">*</span></label>
                    <div id="brandRadioContainer" class="radio-container">
                        <div class="loading-text"><i class="fas fa-spinner fa-spin"></i> Đang tải nhãn hàng...</div>
                    </div>
                </div>

                <!-- Form riêng theo danh mục -->
                <div id="specificFields" class="specific-fields"></div>

                <!-- Hình ảnh -->
                <div class="form-group">
                    <label for="images"><i class="fas fa-images"></i> Hình ảnh (tối đa 5 ảnh)</label>
                    <input type="file" id="images" name="images" multiple accept="image/*">
                    <div class="image-preview" id="imagePreview"></div>
                </div>

                <!-- Nút điều khiển -->
                <div class="button-group">
                    <button type="submit" id="submitBtn" class="btn btn-success">
                        <i class="fas fa-check"></i> Thêm sản phẩm
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                        <i class="fas fa-times"></i> Hủy bỏ
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<script src="/js/admin/common.js" defer></script>
<script src="/js/user/auth.js" defer></script>
<script src="/js/product/add-product.js" defer></script>
</body>
</html>
